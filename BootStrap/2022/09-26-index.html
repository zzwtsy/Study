<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../pub_css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../pub_css/normalize.css">
    <title>Document</title>
    <style>
    .tips {
        color: #000000;
        width: 300px;
        height: 250px;
        margin: 0 auto;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <p class="tips"></p>
    <script src="../../../pun_js/jquery-3.6.1.min.js"></script>
    <script>
    window.addEventListener("online", function() {
        $('.tips').text('网络已连接').fadeIn(500).delay(1000).fadeOut();
    })
    window.addEventListener("offline", function() {
        $('.tips').text('网络未连接').fadeIn(500).delay(1000).fadeOut();
    })
    </script>
</body>

</html>
