<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        @media screen and (max-width:575px) {
            .container {
                width: 100%;
            }
        }

        @media screen and (max-width:576px) {
            .container {
                width: 540px;
            }
        }

        @media screen and (max-width:768px) {
            .container {
                width: 720px;
            }
        }

        @media screen and (max-width:992px) {
            .container {
                width: 960px;
            }
        }

        @media screen and (max-width:1200px) {
            .container {
                width: 1140px;
            }
        }

        .container {
            height: 50px;
            background: #ddd;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        布局容器
    </div>
</body>

</html>
