<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>22-11-07</title>
</head>

<body class="bg-dark">
    <br>
    <div class="container">
        <!-- 无序列表 -->
        <ul class="list-group">
            <li class="list-group-item active">列表表头</li>
            <li class="list-group-item bg-color">列表1</li>
            <li class="list-group-item bg-color">列表2</li>
            <li class="list-group-item bg-color">列表3</li>
        </ul>
        <br>
        <!-- 表单 -->
        <form action="https://www.baidu.com" method="get" accept-charset="utf-8" class="">
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" name="userName" placeholder="请输入用户名" class="form-control" id="userName">
                <label for="userPassword">密码</label>
                <input type="password" name="userPassword" placeholder="请输入密码" class="form-control" id="userPassword">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <br>
        <!-- 按钮组 -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">按钮1</button>
            <button type="button" class="btn btn-secondary">按钮2</button>
            <button type="button" class="btn btn-success">按钮3</button>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>

</html>
